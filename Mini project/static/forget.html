<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Attendance System</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="login-container">
        <div class="login-card" id="login-form">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Login to access your dashboard</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="show-password" onclick="togglePassword()">Show</div>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPasswordForm()">Forgot your password?</a>
                </div>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register here</a></p>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div class="login-card" id="forgot-password-form" style="display: none;">
            <div class="login-header">
                <h2>Reset Password</h2>
                <p>Enter your email to reset your password</p>
            </div>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
                <div class="register-link">
                    <p>Remember your password? <a href="#" onclick="showLoginForm()">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="forget.js"></script>
</body>
</html>
